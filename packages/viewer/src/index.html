<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slidef - Slide Presentations</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="container">
    <header class="page-header">
      <div>
        <h1 class="page-title">ğŸ“š Slide Presentations</h1>
        <p class="page-subtitle">View and manage your slide decks</p>
      </div>
      <button id="theme-toggle" class="icon-button" aria-label="Toggle theme">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
          <path class="sun-icon" d="M10 3a1 1 0 011 1v1a1 1 0 11-2 0V4a1 1 0 011-1zm5.66 1.34a1 1 0 010 1.41l-.71.71a1 1 0 01-1.41-1.41l.71-.71a1 1 0 011.41 0zM16 10a1 1 0 011-1h1a1 1 0 110 2h-1a1 1 0 01-1-1zm-1.05 4.95a1 1 0 011.41 0l.71.71a1 1 0 01-1.41 1.41l-.71-.71a1 1 0 010-1.41zM10 15a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zm-5.66-.34a1 1 0 011.41 1.41l-.71.71a1 1 0 01-1.41-1.41l.71-.71zM4 10a1 1 0 01-1 1H2a1 1 0 110-2h1a1 1 0 011 1zm1.05-4.95a1 1 0 010 1.41l-.71.71a1 1 0 01-1.41-1.41l.71-.71a1 1 0 011.41 0zM10 7a3 3 0 100 6 3 3 0 000-6z"/>
          <path class="moon-icon hidden" d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
        </svg>
      </button>
    </header>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading slides...</p>
    </div>

    <div id="empty-state" class="empty-state hidden">
      <div class="empty-state-icon">ğŸ“­</div>
      <h2 class="empty-state-title">No slides found</h2>
      <p class="empty-state-text">
        Import your first PDF slide deck to get started.
      </p>
      <code class="empty-state-code">slidef import presentation.pdf</code>
    </div>

    <div id="slides-container" class="slides-grid hidden">
      <!-- Slides will be dynamically inserted here -->
    </div>
  </div>

  <script src="js/theme.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
