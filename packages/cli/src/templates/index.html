<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slides</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #222;
    }

    .slides-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
    }

    .slide-card {
      background: white;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .slide-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
    }

    .slide-card h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #0066cc;
    }

    .slide-card .filename {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 0.5rem;
    }

    .slide-card .meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: #888;
      margin-top: 1rem;
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: #666;
    }

    .empty-state h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .empty-state p {
      font-size: 1rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Slides</h1>
    <div id="slides-container"></div>
  </div>

  <script>
    async function loadSlides() {
      try {
        const response = await fetch('./slides-index.json');
        const data = await response.json();
        const container = document.getElementById('slides-container');

        if (!data.slides || data.slides.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <h2>No slides found</h2>
              <p>Run <code>slidef convert &lt;pdf-file&gt;</code> to add slides</p>
            </div>
          `;
          return;
        }

        const slidesHTML = data.slides.map(slide => {
          const date = new Date(slide.createdAt).toLocaleDateString();
          return `
            <a href="./viewer.html?slide=${encodeURIComponent(slide.name)}" class="slide-card">
              <h2>${slide.title || slide.name}</h2>
              <div class="filename">${slide.filename}</div>
              ${slide.description ? `<p>${slide.description}</p>` : ''}
              <div class="meta">
                <span>${slide.pageCount} pages</span>
                <span>${date}</span>
              </div>
            </a>
          `;
        }).join('');

        container.innerHTML = `<div class="slides-list">${slidesHTML}</div>`;
      } catch (error) {
        console.error('Failed to load slides:', error);
        document.getElementById('slides-container').innerHTML = `
          <div class="empty-state">
            <h2>Error loading slides</h2>
            <p>Please run <code>slidef publish</code> to generate the slides index</p>
          </div>
        `;
      }
    }

    loadSlides();
  </script>
</body>
</html>
