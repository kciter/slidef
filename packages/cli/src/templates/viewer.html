<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      overflow: hidden;
      height: 100vh;
    }

    .viewer-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background-color: #2a2a2a;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #3a3a3a;
    }

    .header h1 {
      font-size: 1.2rem;
      font-weight: 500;
    }

    .header a {
      color: #0066cc;
      text-decoration: none;
    }

    .header a:hover {
      text-decoration: underline;
    }

    .slide-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }

    .slide-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
    }

    .controls {
      background-color: #2a2a2a;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      border-top: 1px solid #3a3a3a;
    }

    .btn {
      background-color: #3a3a3a;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s;
    }

    .btn:hover:not(:disabled) {
      background-color: #4a4a4a;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .page-info {
      font-size: 1rem;
      color: #aaa;
      min-width: 100px;
      text-align: center;
    }

    .navigation-hint {
      position: absolute;
      bottom: 6rem;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(42, 42, 42, 0.9);
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-size: 0.9rem;
      color: #aaa;
      animation: fadeOut 3s forwards;
    }

    @keyframes fadeOut {
      0%, 70% { opacity: 1; }
      100% { opacity: 0; }
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: #aaa;
    }

    .error {
      text-align: center;
      padding: 2rem;
      color: #ff6b6b;
    }

    /* Navigation arrows */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(42, 42, 42, 0.8);
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s, opacity 0.2s;
      opacity: 0.5;
    }

    .arrow:hover:not(:disabled) {
      opacity: 1;
      background-color: rgba(42, 42, 42, 0.95);
    }

    .arrow:disabled {
      opacity: 0.2;
      cursor: not-allowed;
    }

    .arrow.prev {
      left: 2rem;
    }

    .arrow.next {
      right: 2rem;
    }
  </style>
</head>
<body>
  <div class="viewer-container">
    <div class="header">
      <h1 id="slide-title">Loading...</h1>
      <a href="./index.html">← Back to list</a>
    </div>

    <div class="slide-container" id="slide-container">
      <button class="arrow prev" id="prev-btn" disabled>‹</button>
      <div class="loading">Loading slide...</div>
      <button class="arrow next" id="next-btn" disabled>›</button>
      <div class="navigation-hint">Use arrow keys or click to navigate</div>
    </div>

    <div class="controls">
      <button class="btn" id="first-btn" disabled>First</button>
      <button class="btn" id="prev-btn-bottom" disabled>Previous</button>
      <span class="page-info" id="page-info">- / -</span>
      <button class="btn" id="next-btn-bottom" disabled>Next</button>
      <button class="btn" id="last-btn" disabled>Last</button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const slideName = urlParams.get('slide');

    let currentPage = 1;
    let totalPages = 0;
    let metadata = null;

    const slideContainer = document.getElementById('slide-container');
    const slideTitle = document.getElementById('slide-title');
    const pageInfo = document.getElementById('page-info');

    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const prevBtnBottom = document.getElementById('prev-btn-bottom');
    const nextBtnBottom = document.getElementById('next-btn-bottom');
    const firstBtn = document.getElementById('first-btn');
    const lastBtn = document.getElementById('last-btn');

    async function loadMetadata() {
      if (!slideName) {
        showError('No slide specified');
        return false;
      }

      try {
        const response = await fetch(`./slides/${slideName}/metadata.json`);
        if (!response.ok) throw new Error('Metadata not found');

        metadata = await response.json();
        totalPages = metadata.pageCount;
        slideTitle.textContent = metadata.title || metadata.name;

        return true;
      } catch (error) {
        showError('Failed to load slide metadata');
        return false;
      }
    }

    function showSlide(page) {
      const paddedPage = String(page).padStart(3, '0');
      const imagePath = `./slides/${slideName}/images/slide-${paddedPage}.png`;

      slideContainer.innerHTML = `
        <button class="arrow prev" id="prev-btn" ${page === 1 ? 'disabled' : ''}>‹</button>
        <img src="${imagePath}" alt="Slide ${page}" class="slide-image" onerror="handleImageError()">
        <button class="arrow next" id="next-btn" ${page === totalPages ? 'disabled' : ''}>›</button>
      `;

      // Re-attach event listeners
      document.getElementById('prev-btn').addEventListener('click', () => goToPage(currentPage - 1));
      document.getElementById('next-btn').addEventListener('click', () => goToPage(currentPage + 1));

      updateControls();
    }

    function updateControls() {
      pageInfo.textContent = `${currentPage} / ${totalPages}`;

      prevBtn.disabled = currentPage === 1;
      prevBtnBottom.disabled = currentPage === 1;
      firstBtn.disabled = currentPage === 1;

      nextBtn.disabled = currentPage === totalPages;
      nextBtnBottom.disabled = currentPage === totalPages;
      lastBtn.disabled = currentPage === totalPages;
    }

    function goToPage(page) {
      if (page < 1 || page > totalPages) return;
      currentPage = page;
      showSlide(currentPage);
    }

    function showError(message) {
      slideContainer.innerHTML = `<div class="error">${message}</div>`;
    }

    window.handleImageError = function() {
      showError('Failed to load slide image');
    };

    // Event listeners
    prevBtnBottom.addEventListener('click', () => goToPage(currentPage - 1));
    nextBtnBottom.addEventListener('click', () => goToPage(currentPage + 1));
    firstBtn.addEventListener('click', () => goToPage(1));
    lastBtn.addEventListener('click', () => goToPage(totalPages));

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
        goToPage(currentPage - 1);
      } else if (e.key === 'ArrowRight' || e.key === 'ArrowDown' || e.key === ' ') {
        e.preventDefault();
        goToPage(currentPage + 1);
      } else if (e.key === 'Home') {
        goToPage(1);
      } else if (e.key === 'End') {
        goToPage(totalPages);
      }
    });

    // Initialize
    (async () => {
      const loaded = await loadMetadata();
      if (loaded) {
        showSlide(currentPage);
      }
    })();
  </script>
</body>
</html>
